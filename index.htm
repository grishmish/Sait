<html>	
	<head>
		<title>Star Wars: The Fan Sites</title>	
		<link rel="icon" type="image/ico" href="main/images/ico.ico">
		<link rel="stylesheet" type="text/css" href="stylesheets/main.css">
		<link rel="stylesheet" href="main/scripts/jquery-ui-1.11.2/jquery-ui.css">
		<script src="main/scripts/jquery-ui-1.11.2/external/jquery/jquery.js"></script>
		<script src="main/scripts/jquery-ui-1.11.2/jquery-ui.js"></script>
		<style>
			body{background-color: black}
			img{height: 100%}
			#img{
				background:url("img/bg.jpeg") no-repeat center center;
				height:100%;
				width:100%;
				}
  		</style>
	</head>
	<body>
		<div id="img"></div>
		<script>
			$("#img").hover(function(){
					$(this).css('cursor', 'pointer');
				});
			$("#img").click(function() {
				
				
		 	 	$( this ).toggle( "fade" ).delay(1500,function(){
		 	 		window.location = "main/main.html";
		 	 	});

			});
		</script>
	</body>
</html>
